name    = Chart
;main_module = lib/Chart.pm               ; will set automatically
;abstract = a series of charting modules  ; ..
;version = 2.402.00                       ; ..
author  = Chart-Group <chartgrp@web.de>
license = Perl_5
copyright_holder = Chart-Group <chartgrp@web.de>
copyright_year   = 1997-2022

[Meta::Maintainers]
maintainer = Herbert Breunung <lichtkind@cpan.org>

[Prereqs]
perl = v5.12.0
Carp = 1.35
POSIX = 1
;List::Util = 1.2
GD = 2

[Prereqs / RuntimeSuggests]
Graphics::ColorNames = 0

[Prereqs / TestRequires]
File::Temp =  0.19
Test::More =  1.3
Test::Warn =  0.30

[MetaNoIndex]
directory = t
package = Chart::Base
package = Chart::Constants
package = Chart::BrushStyles
package = Chart::Color
namespace = Chart::Color

; pollutes meta section 'provides'
[MetaProvides::Package]

[MungeFile]
;file = Readme.md

; use RewriteVersion or VersionFromModule 
;[VersionFromModule] 
[RewriteVersion] 
[Repository]
[AbstractFromPOD]
[Pod2Readme]
[MetaJSON]
[MetaYAML]
[MakeMaker]
[License]
[CPANFile]
[Manifest]

[Git::GatherDir]
exclude_filename = Readme.md
exclude_match = ^blib
exclude_match = ^dev
exclude_match = ^utils

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

